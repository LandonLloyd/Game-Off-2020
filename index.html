<!doctype html>
<html lang="en">
  <head>
    <title>MoonShot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="whole">
      <div id="score">
        
      <div id="game">
        <div id="player">
          <div id="eyes">
            
          </div>
        </div>
        <div id="bullet">
          <div id="tip">
            
          </div>
        </div>
      </div>
      
      <h3 id="live-score">Score:</h3> <h3 id="number">0</h3>
       <h1 id="gameOver"></h1>
      </div>
      <div id="mobile-btns">
        <button id="startGame" onclick="startGame()">
          Start Game
        </button>
          <button id="jump">
            Jump
          </button>
          <button id="crouch">
            Crouch
          </button>
          <p id="ctrl">CONTROL PANEL</p>
        </div>
      <div id="highScore">
        <h1 id="leaderboard">All Time Best: </h1>
        <h1 id="sessionBoard">Best This Session: </h1>
      </div>
      <div id="instructions">
        <a href="./Instructions/index.html" id="link">Read Instructions Here</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
